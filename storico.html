<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Storico Meteo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Storico Dati Meteo</h1>
    <div class="mb-3">
        <a href="/" class="btn btn-light mr-2">Torna alla Home</a>
    </div>
    <table class="table table-bordered table-dark">
        <thead class="thead-dark">
            <tr>
                <th>Temperatura</th>
                <th>Umidità</th>
                <th>Pressione</th>
                <th>Orario</th>
                <th>Città</th>
            </tr>
        </thead>
        <tbody id="dati">
        </tbody>
    </table>
    <script>
        fetch('/dati').then(res => res.json()).then(data => {
            const tbody = document.getElementById('dati');
            data.forEach(r => {
                tbody.innerHTML += `
                    <tr>
                        <td>${r.temperatura}</td>
                        <td>${r.umidita}</td>
                        <td>${r.pressione}</td>
                        <td>${r.orario}</td>
                        <td>${r.citta}</td>
                    </tr>
                `;
            });
        });
    </script>
</body>
</html>
